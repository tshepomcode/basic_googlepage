<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
        <title>Basic Google Page</title>        
    </head>
    <body>
        <nav class="navbar">
            <ul class="navlinks">
                <li class="nav-item"><a href="https://www.google.com/gmail/" target="_blank">Gmail</a></li>
                <li class="nav-item"><a href="https://www.google.com/imghp?hl=en" target="_blank">Images</a></li>
                <li class="nav-item nav-app-icon"><a href="https://www.google.co.za/intl/en/about/products?tab=wh" target="_blank">
                    <img class="apps-icon" src="/img/google_apps_icon_512x512.png">
                </a></li>
                <li class="nav-item nav-signin">
                    <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/" target="top" class="sign-in">Sign in</a>
                </li>  
            </ul>
        </nav>

        <main>
            <div class="google-logo-main">
                <img class="logo-img"  src="/img/google-logo.png">
            </div>
            <div class="search-container">
                <div class="search-wrap">
                    <div class="input-part">
                            <input type="text" class="search-box">
                        </div>
                        <div class="mic-icon">
                            <img src="img/g-mic.png" class="mic-img"> 
                        </div>        
                    </div>
            </div>  
            
            <div class="search-btns">
                <button class="g-search-btn btn">Google Search</button>
                <button class="lucky-btn btn">I'm Feeling Lucky</button>
            </div>
            <div class="languages">
                <ul class="lang-list">
                    <li>Google offered in: </li>
                    <li class="afr lang-item"><a href="https://www.google.com/setprefs?sig=0_NULi3LF8Y4t1ANwcBb5eKGsbbTE%3D&hl=af&source=homepage&sa=X&ved=0ahUKEwisgbTPzo_hAhWwAGMBHYHyDbgQ2ZgBCAc">Afrikaans</a></li>
                    <li class="sotho lang-item"><a href="https://www.google.com/setprefs?sig=0_NULi3LF8Y4t1ANwcBb5eKGsbbTE%3D&hl=st&source=homepage&sa=X&ved=0ahUKEwie2qb2y4_hAhUN2OAKHdeMDxcQ2ZgBCAg">Sesotho</a></li>
                    <li class="zulu lang-item"><a href="https://www.google.com/setprefs?sig=0_NULi3LF8Y4t1ANwcBb5eKGsbbTE%3D&hl=zu&source=homepage&sa=X&ved=0ahUKEwie2qb2y4_hAhUN2OAKHdeMDxcQ2ZgBCAk">isiZulu</a></li>
                    <li class="xhosa lang-item"><a href="https://www.google.com/setprefs?sig=0_NULi3LF8Y4t1ANwcBb5eKGsbbTE%3D&hl=xh&source=homepage&sa=X&ved=0ahUKEwie2qb2y4_hAhUN2OAKHdeMDxcQ2ZgBCAo">IsiXhosa</a></li>
                    <li class="setswana lang-item"><a href="https://www.google.com/setprefs?sig=0_NULi3LF8Y4t1ANwcBb5eKGsbbTE%3D&hl=tn&source=homepage&sa=X&ved=0ahUKEwie2qb2y4_hAhUN2OAKHdeMDxcQ2ZgBCAs">Setswana</a></li>
                    <li class="nsotho lang-item"><a href="https://www.google.com/setprefs?sig=0_NULi3LF8Y4t1ANwcBb5eKGsbbTE%3D&hl=nso&source=homepage&sa=X&ved=0ahUKEwie2qb2y4_hAhUN2OAKHdeMDxcQ2ZgBCAw">Northern Sotho</a></li>
                </ul>
            </div>

        </main>

        <footer>
            <div class="country">
                <a class="za">South Africa</a>
            </div>
            <div class="main-footer">
                <ul class="ads-group">
                    <li><a class="ad-item" href="https://www.google.com/intl/en_za/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                    <li><a class="ad-item" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                    <li><a class="ad-item" href="https://www.google.com/intl/en_za/about/?utm_source=google-ZA&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                </ul>
                <ul class="terms-group">
                    <li><a class="ad-item" href="https://www.google.com/intl/en_za/policies/privacy/?fg=1">Privacy</a></li>
                    <li><a class="ad-item" href="https://www.google.com/intl/en_za/policies/terms/?fg=1">Terms</a></li>
                    <li><a class="ad-item" h\href="https://www.google.com/preferences?hl=en">Settings</a></li>
                </ul>
        </footer>
    </body>
</html>
